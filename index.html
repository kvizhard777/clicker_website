<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">

        <div class="message" id="message-block">
            <p class="message__text" id="message-text"></p>
        </div>

        <div class="buttons--wrapper">
            <button class="button" id="btn">
                <p class="button__text">Clicks: <span class="button__count" id="btn-count">0</span></p>
            </button>

            <button class="clear" id="btn-clear">Очистить</button>
        </div>

    </div>
    
    <!-- JS LINK -->
    <script src="js/main.js"></script>
</body>
</html>
